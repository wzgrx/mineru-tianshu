# Tianshu (天枢) - Production Docker Compose (RTX 5090 Optimized)
# 适配环境: Windows 11 WSL2 (Ubuntu 24.04) + RTX 5090

name: tianshu

services:
  # ... (Redis 和 RustFS 保持不变) ...
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tianshu-network

  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API Server
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      network: host
    image: tianshu-backend:latest
    container_name: tianshu-backend
    restart: unless-stopped
    shm_size: '32gb'
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # ✅ [修复] 使用 Docker 命名卷代替宿主机挂载，解决 SQLite 锁问题
      - sqlite_data:/app/data/db:rw
      
      # 数据文件 (上传/输出仍保留在宿主机方便查看)
      - ./data/uploads:/app/data/uploads:rw
      - ./data/output:/app/data/output:rw
      - ./logs/backend:/app/logs:rw
      
      # 模型挂载 (保持不变)
      - /mnt/d/aiworkspace/models/mineru:/app/models/mineru:rw
      - /mnt/d/aiworkspace/models/paddleocr:/app/models/paddleocr:rw
      - /mnt/d/aiworkspace/models/paddlex:/root/.paddlex:rw
      - /mnt/d/aiworkspace/models/huggingface:/root/.cache/huggingface:rw
      - /mnt/d/aiworkspace/models/modelscope:/root/.cache/modelscope:rw
      
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_PATH=/app/data/db/mineru_tianshu.db
      # ... (其他环境变量保持不变) ...
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WORKER_URL=${WORKER_URL:-http://worker:8001}
      - MODEL_PATH=/app/models
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-modelscope}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      - worker
      - rustfs

  # ============================================================================
  # LitServe GPU Worker
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
      network: host
    image: tianshu-backend:latest
    container_name: tianshu-worker
    restart: unless-stopped
    command: ["worker", "python", "litserve_worker.py"]
    shm_size: '32gb'
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # ✅ [修复] 同样使用 Docker 命名卷
      - sqlite_data:/app/data/db:rw
      
      # 数据文件
      - ./data/uploads:/app/data/uploads:rw
      - ./data/output:/app/data/output:rw
      - ./logs/worker:/app/logs:rw

      # ✅ [关键] PaddleOCR 模型挂载修正
      # 1. 挂载到容器默认缓存路径 (解决离线加载问题)
      - /mnt/d/aiworkspace/models/paddleocr:/root/.paddleocr:rw
      
      # 2. 挂载到 paddlex 默认路径 (解决 PP-Structure 等问题)
      - /mnt/d/aiworkspace/models/paddlex:/root/.paddlex:rw
      
      # 3. 显式挂载 VL 大模型 (解决 vLLM 加载问题)
      # 假设 D:\aiworkspace\models\paddlex 下有 PaddleOCR-VL-1.5 文件夹
      - /mnt/d/aiworkspace/models/paddlex/PaddleOCR-VL-1.5:/app/models/paddleocr-vl-v1.5:rw
      
      # 其他模型
      - /mnt/d/aiworkspace/models/mineru:/app/models/mineru:rw
      - /mnt/d/aiworkspace/models/huggingface:/root/.cache/huggingface:rw
      - /mnt/d/aiworkspace/models/modelscope:/root/.cache/modelscope:rw
      
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_GPUS=1 
      - MODEL_PATH=/app/models
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      # ... (其他变量保持不变) ...
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-4}
      - TIMEOUT=${WORKER_TIMEOUT:-300}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-modelscope}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PADDLEOCR_VL_V1_5_DIR=/app/models/paddleocr-vl-v1.5
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
    mem_limit: ${WORKER_MEMORY_LIMIT:-32G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-32G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-16G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-32G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-16G}
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      - rustfs

  # ... (MCP 和 Frontend 保持不变) ...
  mcp-server:
    build:
      context: .
      dockerfile: backend/Dockerfile
      network: host
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      - ./logs/mcp:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      network: host
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

# ✅ [修复] 定义 Docker 命名卷
volumes:
  redis-data:
    driver: local
  rustfs-data:
    driver: local
  rustfs-logs:
    driver: local
  sqlite_data:  # 新增：用于存放 SQLite 数据库文件
    driver: local
