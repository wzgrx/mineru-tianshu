# Tianshu (天枢) - Production Docker Compose (RTX 5090 Optimized)
# 适配环境: Windows 11 WSL2 (Ubuntu 24.04) + RTX 5090
# 
# 注意：
# 1. 脚本会自动检测 D:\aiworkspace\models\mineru 是否有模型
# 2. 如果没有，会自动下载 PDF-Extract-Kit-1.0 到该目录

name: tianshu

services:
  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tianshu-network

  # ============================================================================
  # RustFS
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API Server
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: tianshu-backend:latest
    container_name: tianshu-backend
    restart: unless-stopped
    # ✅ 32GB 共享内存
    shm_size: '32gb'
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # ✅ MinerU
      - /mnt/d/aiworkspace/models/mineru:/app/models/mineru:rw
      
      # ✅ PaddleOCR 通用目录
      - /mnt/d/aiworkspace/models/paddleocr:/app/models/paddleocr:rw
      - /mnt/d/aiworkspace/models/paddlex:/root/.paddlex:rw
      
      # ✅ 其他缓存
      - /mnt/d/aiworkspace/models/huggingface:/root/.cache/huggingface:rw
      - /mnt/d/aiworkspace/models/modelscope:/root/.cache/modelscope:rw
      
      # 数据
      - ./data/uploads:/app/data/uploads:rw
      - ./data/output:/app/data/output:rw
      - ./logs/backend:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WORKER_URL=${WORKER_URL:-http://worker:8001}
      - MODEL_PATH=/app/models
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      
      # 对象存储
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}

      # ✅ 关键配置
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-modelscope}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      - worker
      - rustfs

  # ============================================================================
  # LitServe GPU Worker
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: tianshu-backend:latest
    container_name: tianshu-worker
    restart: unless-stopped
    command: ["worker", "python", "litserve_worker.py"]
    # ✅ 32GB 共享内存
    shm_size: '32gb'
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # ✅ PaddleOCR-VL 两个版本的特定挂载 (WSL2路径 -> 容器路径)
      - /mnt/d/aiworkspace/models/paddlex/PaddleOCR-VL:/app/models/paddleocr-vl-v1:rw
      - /mnt/d/aiworkspace/models/paddlex/PaddleOCR-VL-1.5:/app/models/paddleocr-vl-v1.5:rw
      
      # ✅ 其他常规挂载
      - /mnt/d/aiworkspace/models/mineru:/app/models/mineru:rw
      - /mnt/d/aiworkspace/models/paddleocr:/app/models/paddleocr:rw
      - /mnt/d/aiworkspace/models/paddlex:/root/.paddlex:rw
      - /mnt/d/aiworkspace/models/huggingface:/root/.cache/huggingface:rw
      - /mnt/d/aiworkspace/models/modelscope:/root/.cache/modelscope:rw
      
      - ./data/uploads:/app/data/uploads:rw
      - ./data/output:/app/data/output:rw
      - ./logs/worker:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # ✅ 限制为单进程以避免 SQLite 锁
      - WORKER_GPUS=1 
      - MODEL_PATH=/app/models
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-4}
      - TIMEOUT=${WORKER_TIMEOUT:-300}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-modelscope}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      
      # ✅ PaddleOCR 路径配置 (对应上面的 volumes 挂载点)
      - PADDLEOCR_VL_V1_DIR=/app/models/paddleocr-vl-v1
      - PADDLEOCR_VL_V1_5_DIR=/app/models/paddleocr-vl-v1.5
      
      # 存储 & Redis
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
     
    mem_limit: ${WORKER_MEMORY_LIMIT:-32G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-32G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-16G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-32G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-16G}
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      - rustfs

  # ============================================================================
  # MCP Server
  # ============================================================================
  mcp-server:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      - ./logs/mcp:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network
    depends_on:
      - backend

  # ============================================================================
  # Frontend
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  redis-data:
    driver: local
  rustfs-data:
    driver: local
  rustfs-logs:
    driver: local
